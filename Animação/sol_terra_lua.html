<!DOCTYPE html>
<html>
<head>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body onload="draw();">
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let sunAngle = 0;
    let earthAngle = 0;
    let moonAngle = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenhe o Sol
      ctx.beginPath();
      ctx.arc(250, 250, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.fill();

      // Desenhe a Terra
      let x = 250 + 150 * Math.cos(earthAngle);
      let y = 250 + 150 * Math.sin(earthAngle);
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();

      // Desenhe a Lua
      let moonX = x + 50 * Math.cos(moonAngle);
      let moonY = y + 50 * Math.sin(moonAngle);
      ctx.beginPath();
      ctx.arc(moonX, moonY, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "gray";
      ctx.fill();

      sunAngle += 0.01;
      earthAngle += 0.01;
      moonAngle += 0.04;

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
